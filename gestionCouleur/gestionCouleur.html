<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Gestion des couleurs</title>


  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons'>
  <link rel='stylesheet prefetch' href='../js/vuetify.min.css'>
  <link ref="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <link rel="stylesheet" href="../css/style.css">
<style>
  a {
    text-decoration: none;
    color: black;
  };
</style>

</head>

<body>
  <div id="app">
    <v-app id="inspire">
           <v-navigation-drawer persistent light  v-model="drawer">
        <v-list @click.native.stop="mini = !mini">
          <v-list-item>
            <v-list-tile>
              <v-list-tile-action>
                <v-icon>build</v-icon>
              </v-list-tile-action>
              <v-list-tile-content>
                <v-list-tile-title>
                  <a href="../gestionGamme/gestionGammes.html">Gestion des gammes</a>
                </v-list-tile-title>
              </v-list-tile-content>
            </v-list-tile>
          </v-list-item>
          <v-list-item>
            <v-list-tile>
              <v-list-tile-action>
                <v-icon>invert_colors</v-icon>
              </v-list-tile-action>
              <v-list-tile-content>
                <v-list-tile-title>
                 <a href="../gestionCouleur/gestionCouleur.html"> Gestion des couleurs</a>
                </v-list-tile-title>
              </v-list-tile-content>
            </v-list-tile>
          </v-list-item>
          <v-list-item>
            <v-list-tile>
              <v-list-tile-action>
                <v-icon>stars</v-icon>
              </v-list-tile-action>
              <v-list-tile-content>
                <v-list-tile-title>
                  <a href="../gestionStyle/gestionStyle.html">Gestion des styles</a>
                </v-list-tile-title>
              </v-list-tile-content>
            </v-list-tile>
          </v-list-item>

           <v-list-item>
            <v-list-tile>
              <v-list-tile-action>
                <v-icon>get_app</v-icon>
              </v-list-tile-action>
              <v-list-tile-content>
                <v-list-tile-title>
                  <a href="../gestionVisuel/gestionVisuel.html">Gestion des visuels</a>
                </v-list-tile-title>
              </v-list-tile-content>
            </v-list-tile>
          </v-list-item>


           <v-divider></v-divider>
          <v-list-item>
            <v-list-tile>
              <v-list-tile-action>
                <v-icon>note_add</v-icon>
              </v-list-tile-action>
              <v-list-tile-content>
                <v-list-tile-title>
                  <a href="../gestionProduit/gestionProduit.html"> Gestion des produits</a>
                </v-list-tile-title>
              </v-list-tile-content>
            </v-list-tile>
          </v-list-item>

          <v-list-tile>
            <v-list-tile-action>
              <v-icon>store</v-icon>
            </v-list-tile-action>
            <v-list-tile-content>
              <v-list-tile-title>
                Suivi des commandes
              </v-list-tile-title>
            </v-list-tile-content>
          </v-list-tile>
          </v-list-item>
           
        </v-list>
      </v-navigation-drawer>
      <v-toolbar fixed class="grey darken-3" light>
        <v-toolbar-side-icon light @click.native.stop="drawer = !drawer"></v-toolbar-side-icon>
        <v-toolbar-title>Gestion des couleurs</v-toolbar-title>
      </v-toolbar>
      <template>
        <main class="linear">
          <v-container fluid>

            <v-list style="    background: white;
    color: black;">
              <v-list-group v-for="item in couleursList" :value="item.value" v-bind:key="item.name">
                <v-list-tile slot="item">
                  <v-list-tile-action>
                    {{item.value}}
                  </v-list-tile-action>
                  <v-list-tile-content>
                    <v-list-tile-title><button class="color-button" style="width: 100%; height: 30px; margin-left: 15px;" v-bind:style="{background : item.value}"></button></v-list-tile-title>
                  </v-list-tile-content>
                  <v-list-tile-action>
                    <v-icon>keyboard_arrow_down</v-icon>
                  </v-list-tile-action>
                </v-list-tile>
                <v-list-item>
                  <v-list-tile>
                    <v-list-tile-content>
                      <v-list-tile-title>
                        <v-btn class="blue--text darken-1" flat @click.native="deleteCouleur($event, item)"><i class="material-icons">delete</i> Supprimer</v-btn>
                      </v-list-tile-title>
                    </v-list-tile-content>
                  </v-list-tile>
                </v-list-item>
                <v-list-item>
                  <v-list-tile>
                    <v-list-tile-content>
                      <v-dialog  v-model="edit" persistent>
                        <v-btn @click.native="getCurrentCouleur($event, item)" class="blue--text darken-1" flat slot="activator">
                          <v-list-tile-title><i class="material-icons">mode_edit</i> Editer</v-list-tile-title>
                        </v-btn>
                        <v-card>
                          <v-card-row>
                            <v-card-title>Editer une couleur</v-card-title>
                          </v-card-row>
                          <v-card-row>
                            <v-card-text>
                              <input type="color" value="currentCouleur.value" name="currentCouleur.name" v-model="currentCouleur.value"></input>
                        
                            </v-card-text>
                          </v-card-row>
                          <v-card-row actions>
                            <v-btn class="blue--text darken-1" flat @click.native="edit = false">Annuler</v-btn>
                            <v-btn class="blue--text darken-1" flat @click.native="editCouleur($event, item)">Enregistrer</v-btn>
                          </v-card-row>
                        </v-card>
                      </v-dialog>

                    </v-list-tile-content>
                  </v-list-tile>
                </v-list-item>
              </v-list-group>
            </v-list>
            <v-dialog v-model="dialog">

              <v-btn style="    position: fixed;
    right: 30px;
    bottom: 30px;" slot="activator" floating class="grey darken-2">
                <v-icon light>add</v-icon>
              </v-btn>
              <v-card>
                <v-card-row>
                  <v-card-title>Ajouter une couleur</v-card-title>
                </v-card-row>
                <v-card-row>
                  <v-card-text>
                   <input type="color" value="" name="" v-model="couleur.value"></input>
                  
                  </v-card-text>
                </v-card-row>
                <v-card-row actions>
                  <v-btn class="blue--text darken-1" flat @click.native="dialog = false">Annuler</v-btn>
                  <v-btn class="blue--text darken-1" flat @click.native="addCouleur">Enregistrer</v-btn>
                </v-card-row>
              </v-card>
            </v-dialog>
            <v-snackbar :timeout="timeout" :top="y === 'top'" :bottom="y === 'bottom'" :right="x === 'right'" :left="x === 'left'" :multi-line="mode === 'multi-line'"
              :vertical="mode === 'vertical'" v-model="snackbar">
              {{ successtext }}
              <v-btn flat class="yellow--text" @click.native="snackbar = false">Fermer</v-btn>
            </v-snackbar>
            <v-snackbar :timeout="timeout" :top="y === 'top'" :bottom="y === 'bottom'" :right="x === 'right'" :left="x === 'left'" :multi-line="mode === 'multi-line'"
              :vertical="mode === 'vertical'" v-model="editsnackbar">
              {{ edittextsuccess }}
              <v-btn flat class="yellow--text" @click.native="editsnackbar = false">Fermer</v-btn>
            </v-snackbar>
            <v-snackbar :timeout="timeout" :top="y === 'top'" :bottom="y === 'bottom'" :right="x === 'right'" :left="x === 'left'" :multi-line="mode === 'multi-line'"
              :vertical="mode === 'vertical'" v-model="deletesnackbar">
              {{ deletesuccess }}
              <v-btn flat class="yellow--text" @click.native="deletesnackbar = false">Fermer</v-btn>
            </v-snackbar>
            </v-card>

      </template>
    </v-app>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src='https://unpkg.com/vue/dist/vue.js'></script>
  <script src='../js/vuetify.min.js'></script>
  <script src="https://cdn.jsdelivr.net/vue.resource/1.2.0/vue-resource.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="gestionCouleur.js"></script>

</body>

</html>
